<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulvet</title>
  
  <link rel="icon" type="image/png" href="logo.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      text-align: center;
      padding-bottom: 60px; 
    }

    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #00913f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 1s ease 2s forwards;
    }
    #splash img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    #splash h1, #splash h2 {
      color: #fff;
      margin: 5px;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    header {
      background: #00913f;
      padding: 10px;
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      margin: 20px auto;
      max-width: 600px;
      padding: 0 15px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      border: 1px solid #00913f;
      border-radius: 8px;
      outline: none;
    }

    button {
      background: #00913f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    button:hover {
      opacity: 0.9;
    }

    #result {
      margin-top: 20px;
      text-align: left;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #result p {
      margin: 8px 0;
      font-size: 16px;
    }
    #error {
      color: red;
      font-weight: bold;
      margin-top: 15px;
    }

    footer.bottom-buttons {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      background: #00913f;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    footer.bottom-buttons a,
    footer.bottom-buttons button {
      padding: 8px 14px;
      border-radius: 6px;
      background: white;
      color: #00913f;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    footer.bottom-buttons a:hover,
    footer.bottom-buttons button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  
  <div id="splash">
    <img src="logo.png" alt="Logo Consulvet">
    <h1>Los mejores amigos de tus mejores amigos</h1>
    <h2>Tu mascota, nuestra prioridad</h2>
  </div>

  <header>Consulvet</header>

  <div class="container">
    <h2>Consulta de Pacientes</h2>
    <input type="number" id="codigoInput" placeholder="Ingrese código del paciente">
    <br>
    <button onclick="buscarPaciente()">Buscar</button>
    <div id="result"></div>
    <div id="error"></div>
  </div>

  <footer class="bottom-buttons">
    <a href="https://maps.app.goo.gl/TBg9VfHyB4EoUkZf6" target="_blank">Ubicación</a>
    <button onclick="copiarTelefono()">Tel: +595 819 822212</button>
    <a href="https://wa.me/595819822212" target="_blank">WhatsApp</a>
  </footer>

  <script>
    
    const DATA_URL = "https://opensheet.elk.sh/1IAlwvjSXwQ4zF98HQbX9EIIuQblEPMpOJJZMMtKvLKA/data";
    let pacientes = [];

    
    fetch(DATA_URL)
      .then(res => {
        if (!res.ok) throw new Error("Error al conectar con la base de datos");
        return res.json();
      })
      .then(data => {
        pacientes = data;
      })
      .catch(err => {
        document.getElementById("error").textContent = "⚠️ No se pudo cargar la base de datos.";
        console.error(err);
      });

    function buscarPaciente() {
      const codigo = document.getElementById("codigoInput").value.trim();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      resultDiv.innerHTML = "";
      errorDiv.innerHTML = "";

      if (!codigo) {
        errorDiv.textContent = "⚠️ Por favor, ingrese un código.";
        return;
      }

      if (pacientes.length === 0) {
        errorDiv.textContent = "⚠️ Base de datos no disponible. Intente más tarde.";
        return;
      }

      const paciente = pacientes.find(p => String(p.Codigo) === codigo);

      if (paciente) {
        let html = "";
        for (let key in paciente) {
          html += `<p><strong>${key}:</strong> ${paciente[key]}</p>`;
        }
        resultDiv.innerHTML = html;
      } else {
        errorDiv.textContent = "❌ No se encontró un paciente con ese código.";
      }
    }

    function copiarTelefono() {
      const numero = "+595819822212";
      navigator.clipboard.writeText(numero).then(() => {
        alert("Número copiado: " + numero);
      }).catch(err => {
        console.error("Error al copiar:", err);
      });
    }
  </script>
</body>
</html>
