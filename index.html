<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulvet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      text-align: center;
    }
    header {
      background: #00913f;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      margin: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #resultado {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #00913f;
      padding: 15px;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .botones {
      margin-top: 40px;
      background: #00913f;
      padding: 20px;
    }
    .botones a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: white;
      color: #00913f;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .botones a:hover {
      background: #006f30;
      color: white;
    }
  </style>
</head>
<body>
  <header>CONSULVET</header>
  <div class="container">
    <h2>Buscar paciente</h2>
    <input type="text" id="codigoInput" placeholder="Ingresa el código">
    <button onclick="buscarPaciente()">Buscar</button>
    <div id="resultado"></div>
  </div>

  <div class="botones">
    <a href="https://maps.app.goo.gl/TBg9VfHyB4EoUkZf6" target="_blank">Ubicación</a>
    <a href="tel:+595819822212">Teléfono</a>
    <a href="https://wa.me/595819822212" target="_blank">WhatsApp</a>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby6UzDWfpr5V8YFjJhFjZrfTdr00_QhrHhRoXyCvxjodupb4jhC8DiGviWQEnSsntSc/exec";

    async function buscarPaciente() {
      const codigoInput = document.getElementById("codigoInput").value.trim();
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "Buscando...";

      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        // Busca coincidencia exacta como texto
        const paciente = data.find(p => p.Codigo.toString().trim() === codigoInput);

        if (paciente) {
          let html = "<h3>Datos del Paciente</h3><ul>";
          for (let clave in paciente) {
            html += `<li><strong>${clave}:</strong> ${paciente[clave]}</li>`;
          }
          html += "</ul>";
          resultadoDiv.innerHTML = html;
        } else {
          resultadoDiv.innerHTML = "<p style='color:red;'>❌ No se ha encontrado ese código.</p>";
        }
      } catch (error) {
        resultadoDiv.innerHTML = "<p style='color:red;'>Error al conectar con la base de datos.</p>";
        console.error(error);
      }
    }
  </script>
</body>
</html>
